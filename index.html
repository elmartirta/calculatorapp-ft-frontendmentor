<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="calculator.css">
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="calculator">
    <div id="header">
      <h1 id="logo">calc</h1>
      <div id="theme-selector">
        <label id="theme-label">THEME</label>
        <div id="theme-toggle">
          <div id="theme-switch"></div>
          <div id="theme-indicators">
            <p>1</p>
            <p>2</p>
            <p>3</p>
          </div>
        </div>
      </div>
    </div>
    <div id="screen">
      <p id="screen-value">399,981</p>
    </div>
    <div id="keypad" class="flex-grid ">
      <div id="keypad-row-1" class= "flex-row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>DEL</button>
      </div>
      <div id="keypad-row-2" class= "flex-row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
      </div>
      <div id="keypad-row-3" class= "flex-row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
      </div>
      <div id="keypad-row-4" class= "flex-row">
        <button>.</button>
        <button>0</button>
        <button>/</button>
        <button>x</button>
      </div>
      <div id="keypad-row-5" class= "flex-row">
        <button>RESET</button>
        <button>=</button>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
